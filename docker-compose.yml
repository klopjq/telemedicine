version: '3'
services:
  app:
    restart: always
    container_name: telemedicine_app
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
    networks:
      - intern

  db:
    image: postgres:12
    restart: always
    container_name: telemedicine_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
    ports:
      - 5432:5432
    volumes:
      - postgresql:/var/lib/postgresql/data
    networks:
      - intern

volumes:
  postgresql:

networks:
  intern:
    driver: bridge